<!DOCTYPE html>
<html>
    <head>
        <title>Settings Manager</title>
    </head>
    <body>
        <h2>User Settings</h2>
        <label>
            Theme
            <select id="theme">
                <option value="light">light</option>
                <option value="dark">dark</option>
            </select>
        </label>
        <br />
        <label>
            Username:
            <input type="text" id="username" />
        </label>
        <br />
        <button id="save-btn">Save Settings</button>

        <script type="module" src="./browser-settings.js"></script>
    </body>
</html>
